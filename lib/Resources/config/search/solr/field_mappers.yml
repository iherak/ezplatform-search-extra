services:
    netgen.search.solr.field_mapper.content.is_field_empty:
        class: Netgen\EzPlatformSearchExtra\Core\Search\Solr\FieldMapper\ContentTranslation\IsFieldEmptyFieldMapper
        arguments:
            - '@ezpublish.spi.persistence.content_type_handler'
            - '@ezpublish.search.common.field_name_generator'
            - '@ezpublish.persistence.field_type_registry'
        tags:
            - {name: ezpublish.search.solr.field_mapper.block_translation}

    netgen.search.solr.field_mapper.content.tokenized_string:
        class: Netgen\EzPlatformSearchExtra\Core\Search\Solr\FieldMapper\ContentTranslation\TokenizedStringFieldMapper
        arguments:
            - '@ezpublish.spi.persistence.content_type_handler'
            - '@ezpublish.search.common.field_name_generator'
            - '@ezpublish.persistence.field_type_registry'
            - '@ezpublish.search.common.field_registry'
        calls:
            - [setHighlightingConfiguration, ["$highlighting;netgen_ez_platform_search_extra$"]]
        tags:
            - {name: ezpublish.search.solr.field_mapper.block_translation}
